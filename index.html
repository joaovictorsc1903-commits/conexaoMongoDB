<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Relatório de Atividades</h1>

    <form id="documentForm">
        <fieldset>
            <legend>Informações Gerais</legend>
            <label>Título:</label>
            <input type="text" id="titulo" required>

            <label>Tipo:</label>
            <select id="tipo">
                <option value="Relatório">Relatório</option>
                <option value="Planejamento">Planejamento</option>
            </select>

            <label>Status:</label>

            <select id="status">
                <option value="Aprovado">Aprovado</option>
                <option value="Em revisão">Em revisão</option>
                <option value="Cancelado">Cancelado</option>
            </select>

            <label>Data de Envio:</label>
            <input type="datetime-local" id="nome_resposavel" required>
        </fieldset>

        <fieldset>
            <legend>Resposável</legend>
            <label>Nome</label>
            <input type="text" id="nome_resposavel" required>

            <label>Cargo:</label>
            <input type="text" id="cargo_responsavel" required>

            <label for="text" id="cargo_responsavel" required>
            <input tyep="text" id="departamento_responsavel" required>
        </fieldset>

        <!-- fieldset>Legend/input#palavra_input/ul#lista_palavras -->
         <fieldset>
            <legend>Palavras Chaves</legend>
            <input type="text" id="palavra_input" placeholder="Digite e pressione Enter">
            <ul id="lista_palavra"></ul>
         </fieldset>

         <fieldset>
            <legend>
            <div id="revisoesContainer">
            <button id="addRevisao">+ Adicionar Revisão</button>
         </fieldset>

         <!-- div.botoes-container>button:submit.gerarBtn/button:button#gerarPdfBtn.pdf.Btn -->

         <div class="botoes-contaiener">
            <button type="submit" class="gerarBtn">Gerar Documento</button>
            <button type="button" id="gerarPdfBtn" class="pdfBtn">Gerar PDF</button>
            </div>
    </form>

    <div class="header-container">
        <h2>Documento Gerado</h2>
        <button type="button" id="copyJsonBtn" class="copy-btn">Copiar JSON</button>
    </div>
    <pre id="jsonOutput"></pre>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script scr="script.js"></script>
</body>
</html>
